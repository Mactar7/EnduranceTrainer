<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Endurance Trainer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #options {
      text-align: center;
      margin-top: 10px;
    }

    #timeDisplay {
      font-size: 2em;
      font-weight: bold;
      user-select: none;
      margin-top: 20px;
      text-align: center;
    }

    #uploadedImage {
      max-width: 100%;
      max-height: 70vh;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Endurance Trainer</h1>
    <div id="options">
      <label for="goalInput">Set Goal (seconds): </label>
      <input type="number" id="goalInput" min="1" value="60">
      <br>
      <label for="imageInput">Upload Image: </label>
      <input type="file" id="imageInput" accept="image/*">
      <br>
      <label for="hideTimeCheckbox">Hide Cumulative Time: </label>
      <input type="checkbox" id="hideTimeCheckbox">
    </div>
  </div>

  <div id="timeDisplay">0s</div>
  <img id="uploadedImage" alt="Uploaded Image">

  <script>
    let totalTouchTime = 0;
    let touchStartTime;
    let animationFrameId;
    let goalTime = 60; // Default goal time in seconds
    let lastUpdateTime;

    const timeDisplayElement = document.getElementById('timeDisplay');
    const goalInput = document.getElementById('goalInput');
    const imageInput = document.getElementById('imageInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const hideTimeCheckbox = document.getElementById('hideTimeCheckbox');

    goalInput.addEventListener('input', function () {
      goalTime = parseInt(this.value, 10) || 1; // Use a default value of 1 if input is not a valid number
      updateDisplay();
    });

    imageInput.addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          uploadedImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    hideTimeCheckbox.addEventListener('change', function () {
      updateDisplay();
    });

    document.addEventListener('touchstart', handleTouchStart);
    document.addEventListener('touchend', handleTouchEnd);

    // Disable context menu on touch and hold
    document.addEventListener('contextmenu', function (event) {
      event.preventDefault();
    });

    // Touching the options won't add to cumulative time
    const options = document.getElementById('options');
    options.addEventListener('touchstart', function (event) {
      event.stopPropagation();
    });

    function handleTouchStart() {
      touchStartTime = Date.now();
      lastUpdateTime = touchStartTime;
      requestAnimationFrame(updateDisplay);
    }

    function handleTouchEnd() {
      if (touchStartTime) {
        const touchEndTime = Date.now();
        const touchDuration = touchEndTime - touchStartTime;

        // If touch duration is more than 100ms, add it to the total touch time
        if (touchDuration > 100) {
          totalTouchTime += touchDuration;
        }

        touchStartTime = null;
        updateDisplay(); // Update display when touch ends
      }
    }

    function updateDisplay() {
      if (touchStartTime) {
        const currentTime = Date.now();
        const elapsed = currentTime - touchStartTime;

        const cumulativeTime = (totalTouchTime + elapsed) / 1000;

        timeDisplayElement.innerText = hideTimeCheckbox.checked ? '' : cumulativeTime.toFixed(2) + "s";

        // Check if the goal is reached
        if (cumulativeTime >= goalTime) {
          timeDisplayElement.style.color = 'green';
          displayImage();
        } else {
          timeDisplayElement.style.color = 'black';
          hideImage();
        }

        // Continue updating display
        animationFrameId = requestAnimationFrame(updateDisplay);
      } else {
        cancelAnimationFrame(animationFrameId);
      }
    }

    function displayImage() {
      uploadedImage.style.display = 'block';
    }

    function hideImage() {
      uploadedImage.style.display = 'none';
    }
  </script>
</body>
</html>
